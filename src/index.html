<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">
  <head>
    <meta charset="utf-8">
    <title>Note Wrangler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="assets/css/application.css" /> -->
  </head>
  <body>
    <div class="nav-wrapper has-dropdown">
      <div class="nav-content">
	<div class="wrapper">
	  <div class="nav-content-layout">
            <div class="nav-list">
	      <nw-nav-item name="notes"></nw-nav-item>
              <nw-nav-item name="users"></nw-nav-item>
            </div>
	  </div>
	</div>
      </div>
    </div>

    <div class="hero-wrapper">
      <div class="hero-content">
	<div class="hero"></div>
      </div>
    </div>

    <div class="main-wrapper">
      <div ng-view></div>
    </div>

    <!-- Load Js -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/angular/angular.js"></script>
    <script src="assets/libs/angular-route/angular-route.js"></script>
    <script src="assets/libs/ng-resource/ng-resource.js"></script>

    <script src="assets/js/route.js"></script>

    <!-- controller -->
    <script src="assets/js/controllers/notes-create-controllers.js"></script>
    <script src="assets/js/controllers/notes-show-controllers.js"></script>
    <script src="assets/js/controllers/notes-index-controller.js"></script>

    <!-- directive -->
    <script src="assets/js/directives/nw-card.js"></script>
    <script src="assets/js/directives/nw-nav-item.js"></script>
    <script src="assets/js/directives/nw-nav.js"></script>
    <!-- service -->
    <script src="assets/js/services/notes.js"></script>
    <script src="assets/js/services/tweetable.js"></script>
  </body>
</html>
